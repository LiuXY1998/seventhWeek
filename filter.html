<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <style>
        ul > li {
            width: 300px;
            height: 300px;
            background: #4ebbfe;
            display: inline-block;
            margin: 20px;
            float: left;

        }
    </style>
</head>
<body>
 <ul>
     <li class="hot">过滤</li>
     <li class="hot">first</li>
     <li>last</li>
     <li>eq</li>
 </ul>

 <script>
     $(function () {
         // $("li:first").css("color","green"); //方法一
         // $("li").eq(1).css("color","green"); //方法二

         $('li').mouseenter(function () {
             // console.log($(this).hasClass("hot"));
             // $(this).animate({height:'+=50px'});
             $(this).hasClass("hot")&& $(this).animate(({height:'+=50px'}));
         });
     })
 </script>
</body>
</html>
